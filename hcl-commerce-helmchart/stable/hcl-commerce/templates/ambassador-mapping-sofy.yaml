  name: commerce-dx-{{ $envType }}-api-mapping
spec:
  ambassador_id: {{ $.Values.global.ambassadorID }}
  bypass_auth: true
  case_sensitive: false
  {{- if eq $envType "auth" }}
  host: commerce-preview\..*
  {{- else }}
  host: commerce-live\..*
  {{- end }}
  host_regex: true
  prefix: /dx/api/core/
  rewrite: /dx/api/core/
  service: http://{{ $.Release.Name }}-ring-api:3000
  timeout_ms: 10000
